<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1>アカウント作成</h1>
          <div class="account-log-in">
            <div class="columns flexbox">
              <a class="column button facebook-btn half-width" href="#">
                Facebookでスタート
              </a>
              <a class="column button google-btn half-width" href="#">
                Googleでスタート
              </a>
            </div>
            <p class="supplement-text defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          </div>
          <div class="account-create">
            <div class="devider">
              <p class="defaultText">アカウント情報</p>
            </div>
            <form class="form">
              <!-- 名前 -->
              <div class="row flexbox">
                <div class="half-width name">
                  <p class="label-text">
                    名字
                    <span class="alert"> ※</span>
                  </p>
                  <input type="text" name="last_name" class="input input-area" required>
                </div>
                <div class="half-width name">
                  <p class="label-text">
                    名前
                    <span class="alert"> ※</span>
                  </p>
                  <input type="text" name="first_name" class="input input-area" required>
                </div>
              </div>
              <!-- 性別 -->
              <div class="row">
                <p class="label-text">
                  性別
                </p>
                <div class="gender-select">
                  <label class="gender" for="male">
                    <input class="radio-btn" type="radio" id="male" name="gender" value="male">
                    <span class="gender-span">男性</span>
                  </label>
                  <label class="gender" for="female">
                    <input class="radio-btn" type="radio" id="female" name="gender" value="female">
                    <span class="gender-span">女性</span>
                  </label>
                  <label class="gender" for="other">
                    <input class="radio-btn" type="radio" id="other" name="gender" value="other">
                    <span class="gender-span">その他</span>
                  </label>
                </div>
              </div>
              <!-- 出身 -->
              <div class="row">
                <div class="half-width">
                  <p class="label-text">
                    出身
                  </p>
                  <div class="origin">
                    <select name="origin" id="origin" class="input input-area">
                      <option value="東京">東京</option>
                      <option value="千葉">千葉</option>
                      <option value="埼玉">埼玉</option>
                      <option value="神奈川">神奈川</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- Eメール -->
              <div class="row">
                <div class="full-width">
                  <p class="label-text">
                    Eメール
                    <span class="alert"> ※</span>
                  </p>
                  <input type="email" name="email" class="input input-area" placeholder="ex) hoge@example.com" required>
                </div>
              </div>
              <!-- 電話番号 -->
              <div class="row">
                <div class="full-width">
                  <p class="label-text">
                    電話番号
                  </p>
                  <input type="tel" name="tel" class="input input-area" placeholder="ex)09012345678">
                </div>
              </div>
              <!-- パスワード -->
              <div class="row">
                <div class="full-width password">
                  <p class="label-text">
                    パスワード
                    <span class="alert"> ※</span>
                  </p>
                  <input type="password" name="password" class="input input-area" required>
                </div>
                <!-- 確認用 -->
                <div class="full-width password">
                  <p class="label-text">
                    パスワード(確認用)
                    <span class="alert"> ※</span>
                  </p>
                  <input type="password" name="password" class="input input-area" required>
                </div>
              </div>
              <!-- 希望コース -->
              <div class="row">
                <p class="label-text">
                  希望コース
                </p>
                <div class="check-box flexbox">
                  <div class="course-option">
                    <input type="checkbox" name="course" class="course-select" id="frontend" value="frontend">
                    <label class="course-option__label" for="frontend">フロントエンド</label>
                  </div>
                  <div class="course-option">
                    <input type="checkbox" name="course" class="course-select" id="backend" value="backend">
                    <label class="course-option__label" for="backend">バックエンド</label>
                  </div>
                  <div class="course-option">
                    <input type="checkbox" name="course" class="course-select" id="app" value="app">
                    <label class="course-option__label" for="app">アプリ</label>
                  </div>
                </div>
              </div>
              <!-- 備考 -->
              <div class="row">
                <p class="label-text">
                  備考
                </p>
                <textarea name="remarks" class="input input-area remarks-textarea" placeholder="何かあればご記入ください"></textarea>
              </div>
              <!-- 送信ボタン -->
              <div class="row full-width submit">
                <input type="submit" value="アカウント作成" class="button submit-btn">
              </div>
              <div class="row agreement">
                <p>アカウントを作成することにより、<a class="anchor link-color" href="#">利用規約</a>と<a class="anchor link-color" href="#">プライバシーポリシー</a>に同意するものとします。</p>
              </div>
            </form>
          </div>
        </div>
        <div class="foot-part">
          <p>
            すでにアカウントをお持ちですか？
            <a class="anchor link-color log-in" href="#">ログイン</a>
          </p>
          <a class="anchor link-color resend-mail" href="#">認証メールが届きませんか？</a>

        </div>
      </div>
    </section>

  </body>
</html>
