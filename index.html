<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1>アカウント作成</h1>
          <div class="account-log-in">
            <div class="columns flexbox">
              <a class="column button facebook-btn half-width" href="#">
                Facebookでスタート
              </a>
              <a class="column button google-btn half-width" href="#">
                Googleでスタート
              </a>
            </div>
            <p class="supplement-text defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          </div>
          <div class="account-create">
            <div class="devider">
              <p class="defaultText">アカウント情報</p>
            </div>
            <form class="form">
              <!-- 名前 -->
              <div class="row flexbox">
                <div class="half-width name">
                  <p class="label-text">
                    名字
                    <span class="alert"> ※</span>
                  </p>
                  <input type="text" name="last_name" class="input" required>
                </div>
                <div class="half-width name">
                  <p class="label-text">
                    名前
                    <span class="alert"> ※</span>
                  </p>
                  <input type="text" name="first_name" class="input" required>
                </div>
              </div>
              <!-- 性別 -->
              <div class="row gender">
                <p class="label-text">
                  性別
                </p>
                <div class="radio-box">
                  <label for="">
                    <input type="radio" name="gender" value="male">男性
                  </label>
                  <label for="">
                    <input type="radio" name="gender" value="female">女性
                  </label>
                  <label for="">
                    <input type="radio" name="gender" value="other">その他
                  </label>
                </div>
              </div>
              <!-- 出身 -->
              <div class="row origin">
                <div class="half-width">
                  <p class="label-text">
                    出身
                  </p>
                  <select name="origin" id="origin" class="input">
                    <option value="東京">東京</option>
                    <option value="千葉">千葉</option>
                    <option value="埼玉">埼玉</option>
                    <option value="神奈川">神奈川</option>
                  </select>
                </div>
              </div>
              <!-- Eメール -->
              <div class="row email">
                <div class="full-width">
                  <p class="label-text">
                    Eメール
                    <span class="alert"> ※</span>
                  </p>
                  <input type="email" name="email" class="input" required>
                </div>
              </div>
              <!-- 電話番号 -->
              <div class="row tel">
                <div class="full-width">
                  <p class="label-text">
                    電話番号
                  </p>
                  <input type="tel" name="tel" class="input" placeholder="ex)09012345678">
                </div>
              </div>
              <!-- パスワード -->
              <div class="row">
                <div class="full-width password">
                  <p class="label-text">
                    パスワード
                    <span class="alert"> ※</span>
                  </p>
                  <input type="password" name="password" class="input" required>
                </div>
                <!-- 確認用 -->
                <div class="full-width password">
                  <p class="label-text">
                    パスワード(確認用)
                    <span class="alert"> ※</span>
                  </p>
                  <input type="password" name="password" class="input" required>
                </div>
              </div>
              <!-- 希望コース -->
              <div class="row course">
                <p class="label-text">
                  性別
                </p>
                <div class="check-box">
                  <label for="">
                    <input type="checkbox" name="course" value="frontend">フロントエンド
                  </label>
                  <label for="">
                    <input type="checkbox" name="course" value="backend">バックエンド
                  </label>
                  <label for="">
                    <input type="checkbox" name="course" value="app">アプリ
                  </label>
                </div>
              </div>
              <!-- 備考 -->
              <div class="row remarks">
                <p class="label-text">
                  備考
                </p>
                <textarea name="remarks" class="input remarks" placeholder="何かあればご記入ください"></textarea>
              </div>
              <!-- 送信ボタン -->
              <div class="row submit">
                <input type="submit" value="アカウント作成" class="button submit-btn input">
              </div>
              <div class="row agreement">
                <p>アカウントを作成することにより、利用規約とプライバシーポリシーに同意するものとします。</p>
              </div>
            </form>
          </div>
        </div>
        <div class="foot-part">
          <p>
            すでにアカウントをお持ちですか？
            <a class="link-color" href="#">ログイン</a>
          </p>
          <a class="link-color resend-mail" href="#">認証メールが届きませんか？</a>

        </div>
      </div>
    </section>

  </body>
</html>
